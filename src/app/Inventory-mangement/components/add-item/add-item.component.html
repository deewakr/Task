<form [formGroup]="form" class="container" (ngSubmit)="save()">

    <div fxLayout="column" fxLayoutAlign="start center" > 
        <h1>Add Item</h1>
        <mat-form-field appearance="fill">
            <mat-label>Item No</mat-label>
            <input matInput type="text" formControlName="item_no">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Item Name</mat-label>
            <input matInput type="text" formControlName="item_name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Cost</mat-label>
            <input matInput type="text" formControlName="cost">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date_added">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Item Type</mat-label>
            <mat-select formControlName="item_type">
                <mat-option value="one">New</mat-option>
                <mat-option value="two">Old</mat-option>
            </mat-select>
        </mat-form-field>


        <mat-radio-group aria-label="Select an option" formControlName="active">
            <mat-radio-button value="1">Yes</mat-radio-button>
            <mat-radio-button value="2">No</mat-radio-button>
        </mat-radio-group>

        <div class="btns" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
            <button mat-raised-button type="submit" color="primary">Save</button>
            <button mat-raised-button color="primary">Cancel</button>

        </div>

    </div>
</form>
